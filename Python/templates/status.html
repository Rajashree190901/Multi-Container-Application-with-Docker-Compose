<!DOCTYPE html>
<html>
  <head>
    <title>Get Vaccination Status</title>
    <style>
    body{
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container{
      max-width: 800px;
      margin: 0 auto;
      padding: 40px;
      background-image: url('b.jpeg');
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0px 0px 20px rgba(0,0,0,0.2);
    }
    h1{
      color: #00bfff;
      font-size: 36px;
      margin-bottom: 20px;
    }
    label{
      display: block;
      margin-bottom: 10px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }
    input[type="text"]{
      display: block;
      width: 100%;
      padding: 10px;
      font-size: 18px;
      border: 2px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
      margin-bottom: 20px;
    }
    button[type="submit"]{
      display: block;
      margin: 0 auto;
      background-color: #00bfff;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 12px 20px;
      font-size: 20px;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    button[type="submit"]:hover{
      background-color: #009acd;
    }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>VACCINATION STATUS</h1>
      <form method="POST" action="/vaccination-status">
        <label for="reg_no">Enter your registration Number:</label>
        <input type="text" id="reg_no" name="reg_no" required>
        <label for="name">Enter your Name:</label>
        <input type="text" id="name" name="name" required>
        <button type="submit">Tap to see the vaccination status</button> 
      </form>
    </div>
  </body>
</html>
